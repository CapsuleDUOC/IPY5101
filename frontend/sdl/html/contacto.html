<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sale of School Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="header"> 
        <img src="img/iconos/menu_hamburguesa2.png" alt="menu" class="menu" id="menu">
        <div>
            <img src="img/logos/logo1.png" alt="logo" class="logo">
        </div>
        <div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="galeria.html">Galería</a>
                    </li>
                    <li>
                        <a href="">Carrito</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="contenido">
       <form action="" id="formulario_contacto">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="email">Mail</label>
            <input type="text" name="email" id="email">
            <br>
            <label for="tipo_solicitud">Tipo de Solicitud</label>
            <select name="tipo_solicitud" id="tipo_solicitud">
                <option value="">Seleccione</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
                <option value="consulta">Consulta</option>
            </select>
            <br>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <br>
            <input type="checkbox" name="avisos" id="avisos">
            <label for="avisos">¿Desea recibir promociones?</label>
            <br>
            <input type="reset" value="Limpiar">
            <button type="button" id="guargar">Guardar</button>

       </form>
    </div>

    <footer>
        <div class="editoriales">
            <img src="img/logos/Alfaomega.png" alt="alfaomega">
            <img src="img/logos/logo-marcombo.png" alt="marcombo">
            <img src="img/logos/pearson.svg" alt="pearson">
            <img src="img/logos/ra-ma.png" alt="rama">
        </div>  

        <div class="logo">
            <img src="img/logos/logo1.png" alt="logo">
        </div>
    </footer>

    <script src="js/traducciones.js"></script>

    <script src="js/menu.js"></script>
    <script src="js/formulario_jquery.js"></script>
    <script src="js/feriados.js"></script>
